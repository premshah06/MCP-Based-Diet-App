networks:
  diet-network:
    driver: bridge

services:
  # Frontend Service
  diet-frontend:
    build:
      context: ../apps/diet-frontend
      dockerfile: Dockerfile
    container_name: diet-frontend
    ports:
      - "0.0.0.0:3000:3000"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8000
      - VITE_API_BASE_URL=http://localhost:8000
      - VITE_APP_VERSION=2.0.0
      - VITE_ENABLE_PWA=true
      - VITE_ENABLE_ANALYTICS=false
    volumes:
      # Make enhanced dataset available to frontend
      - ../apps/diet-api/data/enhanced_foods.json:/usr/share/nginx/html/enhanced_foods.json:ro
      # Keep backward compatibility
      - ../apps/diet-api/data/foods.json:/usr/share/nginx/html/foods.json:ro
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health", "||", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/", "||", "exit", "1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    networks:
      - diet-network
    depends_on:
      diet-api:
        condition: service_healthy

  diet-api:
    build:
      context: ../apps/diet-api
      dockerfile: Dockerfile
    container_name: diet-api
    ports:
      - "0.0.0.0:8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - FOODS_DATABASE_PATH=/app/foods.json
      - API_VERSION=2.0.0
      - ENABLE_CORS=true
      - ENABLE_DETAILED_LOGGING=true
      # Authentication
      - SECRET_KEY=${SECRET_KEY:-diet-coach-super-secret-key-change-in-production-2024}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      - REFRESH_TOKEN_EXPIRE_DAYS=${REFRESH_TOKEN_EXPIRE_DAYS:-30}
      # AI Service (optional - set in .env file)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      # Primary enhanced dataset for comprehensive nutrition data
      - ../apps/diet-api/data/enhanced_foods.json:/app/data/enhanced_foods.json:ro
      # Fallback simple dataset for compatibility
      - ../apps/diet-api/data/foods.json:/app/data/foods.json:ro
      # User data persistence
      - api-user-data:/app/users:rw
      # Research data directory for future expansion
      - api-research-data:/app/research_data:rw
      # Logs for monitoring and debugging
      - api-logs:/app/logs:rw
    networks:
      - diet-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  diet-mcp:
    build:
      context: ../apps/diet-mcp
      dockerfile: Dockerfile
    container_name: diet-mcp
    environment:
      - DIET_API_URL=http://diet-api:8000
      - FOODS_DATABASE_PATH=/app/foods.json
      - LOG_LEVEL=INFO
      - ENABLE_RESEARCH_MODE=true
      - DATA_VALIDATION_LEVEL=strict
    volumes:
      # Primary enhanced dataset
      - ../apps/diet-api/data/enhanced_foods.json:/app/data/enhanced_foods.json:ro
      # Fallback simple dataset
      - ../apps/diet-api/data/foods.json:/app/data/foods.json:ro
      # Logs directory for debugging
      - mcp-logs:/app/logs:rw
    networks:
      - diet-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import sys; sys.exit(0)" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    depends_on:
      diet-api:
        condition: service_healthy

volumes:
  # Research and debugging volumes
  api-research-data:
    driver: local
  api-logs:
    driver: local
  api-user-data:
    driver: local
  mcp-logs:
    driver: local
