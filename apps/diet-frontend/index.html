<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AI-powered nutrition and meal planning assistant" />
    <meta name="theme-color" content="#10b981" />
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Modern font loading -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <title>Diet Coach - AI Nutrition Assistant</title>
    
    <style>
      /* Prevent flash of unstyled content */
      html { visibility: hidden; opacity: 0; }
      html.js { visibility: visible; opacity: 1; }
      
      /* Loading animation */
      .loading-spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #10b981;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Dark mode system preference detection */
      @media (prefers-color-scheme: dark) {
        html { background-color: #0f172a; }
      }
    </style>
  </head>
  <body class="antialiased">
    <div id="root">
      <!-- Loading fallback -->
      <div class="min-h-screen bg-gradient-to-br from-primary-50 to-secondary-50 dark:from-gray-900 dark:to-gray-800 flex items-center justify-center">
        <div class="text-center">
          <div class="loading-spinner mx-auto mb-4"></div>
          <p class="text-gray-600 dark:text-gray-300">Loading Diet Coach...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Enable visibility after JS loads
      document.documentElement.classList.add('js');
    </script>
  </body>
</html>
